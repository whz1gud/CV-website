.split {

}

.left {

}

.right {

}

.centered {
  position: absolute;
  top: 50%;
  left: 40%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  padding-bottom: 10%;
  width: 100%;
}

a:link, a:visited, a:hover, a:active{

  background-color: transparent;
  text-decoration: none;
}
